

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="copy">
	<div class="col-xs-12">
	   		<div class="table-responsive">
		        <table id="result" class="table table-bordered table-hover">
					<thead >
						<tr>
							<th>Sr No.</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Birth Date</th>
							<th>Gender</th>
							<th>Email</th>
							<th>Image</th>
							<th>Country</th>
							<th>Sport</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
							<tr th:each="student : ${students}">
								<th scope="row" th:text="${student.id}"></th>
								<td th:text="${student.firstName}"></td>
								<td th:text="${student.lastName}"></td>
								<td th:text="${student.birthDate}"></td>
								<td th:text="${student.gender.getValue()}"></td>
								<td th:text="${student.email}"></td>
								<td>
								<img th:src="@{'/getImage?image=' + ${student.images.iterator().next().studentImagePath}}" width="50px" height="50px" alt="Student Image"/>
								</td>
								<td th:text="${student.studentCountrySportRelations.iterator().next().countrySportRelation.country.name}"></td>
								<td>
								<th:block th:each="relation : ${student.studentCountrySportRelations}" th:text="${relation.countrySportRelation.sport.name}"></th:block></td>
								<td><a th:href="@{/user/update/'${student.id}'}" class="btn btn-default"> Update </a>
									<a th:href="@{javascript:;}" class="btn btn-default" onclick="getConfirmation(${student.id});"> Delete </a>
									<a th:href="@{/registration}" class="btn btn-default">Add</a>		
									</td>
							</tr>
					
					</tbody>
				</table>
		</div>
	</div>

	
</th:block>
</body>
</html>
